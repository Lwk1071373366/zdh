<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .c1{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div  class="container-fluid col-lg-6">
    <div class="page-header">
        <h1>信息收集卡<small>共三步</small></h1>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">
        1/3
        </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading ">基本信息<span class="glyphicon glyphicon-pushpin pull-right"></span> </div>
      <div class="panel-body container-fluid col-lg-6 col-lg-offset-2">

            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control" id="inputname" placeholder="姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="inputshouji" class="col-sm-2 control-label">手机</label>
                <div class="col-sm-10">
                  <input type="shouji" class="form-control" id="inputshouji" placeholder="手机">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                  <input type="Email" class="form-control" id="inputEmail" placeholder="邮箱">
                </div>
              </div>
              <div class="form-group">
                <label for="inputpassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputpassword" placeholder="密码">
                </div>
              </div>
              <div class="form-group">
                <label for="inputpassword" class="col-sm-2 control-label">头像</label>
                <div class="col-sm-10">
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">只支持png、jpg、gif格式。</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">属性</label>
                <div class="col-sm-10">
                    <div><input type="radio">我是一个好人</div>
                    <div><input type="radio">我是一个坏人</div>
                    <div><input type="radio">我真不是个人</div>
                </div>
              </div>
            </form>
      </div>
      <table class="table">
      </table>
    </div>
    <div class="c1"><button type="button" class="btn btn-success pull-right btn-sm">下一步</button></div>
</div>





<script src="jquery-3.4.1.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
