{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看书籍</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid">
    <h1>查看书籍</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <a href="{% url 'add_books' %}" class="btn btn-primary">添加书籍</a>
            </div>
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>书籍名称</th>
                        <th>出版时间</th>
                        <th>价格</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for all_books_obj in all_books_objs %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ all_books_obj.title }}</td>
                            <td>{{ all_books_obj.publishDate|date:'Y-m-d' }}</td>
                            <td>{{ all_books_obj.price }}</td>
                            <td>
                                <a href="{% url 'edit_books' all_books_obj.pk %}" class="btn btn-warning">编辑</a>
                                <a href="{% url 'del_books' all_books_obj.pk %} " class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>




    <script src="{% static 'jquery-3.4.1.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<script>

</script>
</body>
</html>
