{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid col-lg-6">
    <h2>添加书籍</h2>
    <div class="row">
          <div class="col-lg-6 pull-right">
              <form action="{% url 'add_books' %}" method="post">
                  {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputname">书籍名称</label>
                <input type="text" class="form-control" id="exampleInputname" placeholder="书籍名称" name="title" value="{{ old_obj.name }}">
              </div>
              <div class="form-group">
                <label for="exampleInputprice">价格</label>
                <input type="text" class="form-control" id="exampleInputprice" placeholder="价格" name="price" value="{{ old_obj.price }}">
              </div>
                <div class="form-group">
                <label for="exampleInputtime">出版时间</label>
                <input type="date" class="form-control" id="exampleInputtime" placeholder="出版时间" name="publishDate" value="{{ old_obj.date|date:'Y-m-d' }}">
              </div>
              <div class="pull-right">
                  <button type="submit" class="btn btn-success">Submit</button>
              </div>

          </form>
      </div>
  </div>

</div>
<script src="{% static 'jquery-3.4.1.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<script>

</script>
</body>
</html>
